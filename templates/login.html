<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Forge - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        
        .login-container {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px #00ff88); }
            50% { filter: drop-shadow(0 0 20px #00ff88); }
        }
        
        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
        }
        
        .tagline {
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            border-radius: 10px;
            color: #0a0e27;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        .error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid #ff3232;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ”¥</div>
        <h1>FORGE</h1>
        <p class="tagline">AI Coding Expert â€¢ Python & PowerShell</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <input 
                type="password" 
                name="password" 
                placeholder="Enter password" 
                required 
                autofocus
            >
            {% if mfa_enabled and show_mfa %}
            <input 
                type="text" 
                name="mfa_code" 
                placeholder="6-digit code from app" 
                pattern="[0-9]{6}"
                maxlength="6"
                required
                style="margin-top: 15px;"
            >
            <div style="font-size: 12px; color: #888; margin-top: 10px;">
                Open Google Authenticator and enter the 6-digit code
            </div>
            {% endif %}
            <button type="submit">Unlock Forge ðŸ”“</button>
        </form>
        
        <div class="info">
            Secure â€¢ Private â€¢ Powered by Claude
        </div>
    </div>
</body>
</html>
